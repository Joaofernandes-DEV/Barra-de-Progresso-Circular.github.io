<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso Circular</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="progress-card" style="--color:#0284c7;--value: 80;">
            <h3>80<span>%</span></h3>
            <p>HTML</p>
        </div>
        <div class="progress-card" style="--color:#5b21b6;--value: 90;">
            <h3>90<span>%</span></h3>
            <p>CSS</p>
        </div>
        <div class="progress-card" style="--color:#0f766e;--value: 70;">
            <h3>70<span>%</span></h3>
            <p>JAVASCRIPT</p>
        </div>
        <div class="progress-card" style="--color:#9d174d;--value: 25;">
            <h3>25<span>%</span></h3>
            <p>FIGMA</p>
        </div>
    </div>
</body>

</html>
